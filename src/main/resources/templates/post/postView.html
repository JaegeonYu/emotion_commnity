<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extars/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../../static/css/bootstrap.min.css"
        rel="stylesheet">
  <title>Emotion Community</title>
  <link th:href="@{/css/sticky-footer-navbar.css}"
        href="../../static/css/sticky-footer-navbar.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/common :: menu">
</div>

<main class="flex-shrink-0">
  <div class="container">
    <h2 class="mt-5">게시물 상세보기</h2>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" disabled>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3" name="content" th:text="${post.content}" disabled></textarea>
      </div>
    <div th:replace="fragments/comment :: commentList"></div>
    <div th:replace="fragments/comment :: commentForm"></div>

    <div class="text-end" th:if="${#authentication.name}==${post.username}">
      <form th:method="get" th:action="@{|/posts/edit/${post.getId()}|}">
        <button type="submit" class="btn btn-primary">수정</button>
      </form>

      <form th:method="delete" th:action="@{|/posts/${post.getId()}|}">
        <button class="btn btn-danger">삭제</button>
      </form>

      </div>
  </div>

</main>
</body>
</html>
