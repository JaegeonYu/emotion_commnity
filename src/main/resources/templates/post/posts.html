<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:justify-content="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"
           rel="stylesheet">
    <title>Emotion Community</title>
    <link th:href="@{/css/sticky-footer-navbar.css}"
          href="../../static/css/sticky-footer-navbar.css" rel="stylesheet">

</head>
<body>
    <div th:replace="fragments/common :: menu">
    </div>

    <main class="flex-shrink-0">
        <div class="container">
            <h2 class="mt-5">게시판</h2>
            <div>총 건수 : <span th:text="${#lists.size(posts)}"></span></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">글번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <th th:text="${post.getId()}">1</th>
                    <td><a th:text="${post.getTitle()}" th:href="@{|/board/posts/${post.id}|}">Mark</a></td>
                    <td th:text="${post.user.username}">작성자 들어갈 곳</td>
                </tr>
                </tbody>
            </table>
            <div class="text-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/write}">Write</a>
            </div>
        </div>

    </main>


</body>
</html>
